<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>学生请假</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/xueshengqingjia.css">
    <!--[if lt IE 9]>
    <script src="lib/html5shiv/html5shiv.min.js"></script>
    <script src="lib/respond/respond.min.js"></script>
    <![endif]-->
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/kiner-swiper-panel.min.js" type="text/javascript"></script>
</head>

<body>
<div class="neirong" id="youeryuan">
    <header>
        <div class="xueshengjiaodao">
            <span class="dayuhao">&lt;</span>
            <span>学生请假</span>
        </div>

    </header>

    <nav>
        <ul class="kinerNav">
            <li class="active">待审核</li>
            <li class="lixiaoqiantuinav">已审核</li>
        </ul>

    </nav>


    <section>

        <div class="box">
            <div class="kinerContent">
                <div class="wrapper">
                    <div class="kinerItem">
                        <div class="daoxiao ">
                            <div class="jinriweidaoxiao">
                                <span>&</span>
                                <span>病假</span>
                                <span>(</span>
                                <span>0</span>
                                <span>)</span>
                            </div>
                            <div>
                                <ul class="one"></ul>
                            </div>
                            <div class="jinriyidaoxiao">
                                <span>&</span>
                                <span>事假</span>
                                <span>(</span>
                                <span>55</span>
                                <span>)</span>
                            </div>
                            <div>
                                <ul class="two"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="kinerItem">
                        <div class="lixiao ">
                            <div class="jinriweilixiao">
                                <span>&</span>
                                <span>病假</span>
                                <span>(</span>
                                <span class="length1">0</span>
                                <span>)</span>
                            </div>
                            <div >
                                <ul class="tree">


                                </ul>
                            </div>
                            <div class="jinriyilixiao">
                                <span>&</span>
                                <span>事假</span>
                                <span>(</span>
                                <span class="length2">0</span>
                                <span>)</span>
                            </div>
                            <div>
                                <ul class="four"></ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div></section>

</div>



<script type="text/javascript">
    $(function () {

        //第一步:  实例化一个滑动面板,并绑定响应标签
        var ksp = $.kinerSwiperPanel({
            navSelector: "kinerNav", //导航栏选择器
            conSelector: "kinerContent" //显示面板选择器
        });
//        $('.btn').click(function () {
//            var index = $(this).attr("data-slideTo");
//            ksp.slideTo(index); //可通过此方法主动调用切换面板方法
//        });
        /**
         * 注册change函数,当面板切换时插件将自动调用所给函数,并将当前面板索引通过参数形式返回
         */
        ksp.on(ksp.handlerNameList.change, function (activeIndex, event) {
            $('.eventPanel').text("事件回调信息: 面板已切换至" + (activeIndex + 1) + "号面板");
        });
    });


</script>
<script src="js/xueshengqingjia.js"></script>

</body>

</html>
